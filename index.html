<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>MSRewards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="box">
            <label>
                <input type="checkbox" id="auto-keyword-toggle">
                Auto Keyword
            </label>
    
            <h3>Keyword Search</h3>
            <button id="btn-search">
                Mulai Keyword
                <span id="current-index-keyword">0</span> /
                <span id="total-keyword">0</span>
            </button>
    
            <table id="table-keywords">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Keyword</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <div class="box">
            <label>
                <input type="checkbox" id="auto-article-toggle">
                Auto Article
            </label>
    
            <h3>Article Read</h3>
            <button id="btn-search-article">
                Mulai Artikel
                <span id="current-index-article">0</span> /
                <span id="total-article">0</span>
            </button>
    
            <table id="table-articles">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Artikel</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="keywords_bank.js"></script>
    <script src="news_bank.js"></script>
    <script src="script.js"></script>
</body>

</html>
